plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.14'
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'idea'

group 'com.intellij'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.gitlab4j:gitlab4j-api:4.15.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version = '2018.3'
    plugins = ['tasks', 'git4idea']
}

patchPluginXml {
    sinceBuild '172'
    untilBuild ''
    changeNotes """
      Version 1.0.0<br>
      <ul>
        <li>First release</li>
      </ul>"""
}
